<!DOCTYPE html>
<html>
<head>
<title>CAR | URK20CS2014</title>
</head>
<body>
<h1>MOVE A CAR ......!!</h1>
<button type="button" onclick="moveRight()">Move Right ></button>
<button type="button" onclick="stop()">Stop !</button>

<img id="img"
src="https://media.istockphoto.com/id/1157655660/photo/generic-red-suv-on-a-white-background-side-view.jpg?s=612x612&w=0&k=20&c=ecrvXZhimUHnYES-kx7L5b-TDtRU5kAFPpNm0ZtAp1Y=">

<script>
function init()
{
imgObj = document.getElementById('img');
imgObj.style.position = 'relative';
imgObj.style.left = '0px';
}
function moveRight()
{

imgObj.style.left = parseInt(imgObj.style.left)+1+'px';
animate = setTimeout('moveRight()',10);
}

function stop()
{
clearTimeout(animate);
imgObj.style.left = '0px'
}

window.onload = init()
</script>
</body>
</html>
